<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Birthday App</title>
</head>

<body>
    <h1>Is your birthday lucky ? </h1>

    <div class="container">
        <label for="birthdayDate">Birthday Date :</label> 
        <input type="date" id="birthdayDate">  
    
    
        <label for="lucky-number">Lucky Number :</label>
        <input type="number" id="lucky-number">
    
        <button id="check-number" >Check Number</button>
    
        <div id="output-box"> </div>
    
    </div>

   


<script src="./app.js" ></script>
</body>
